<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<button id="get">get</button>
	<button id="delete">delete</button>
	<button id="put">put</button>
	<button id="post">post</button>
	
	<hr>
	<h1>JAX-RS Upload Form</h1>

	<form action="services/rest/upload/files" method="post" enctype="multipart/form-data">
	   <p>
		Select a file : <input type="file" name="uploadedFile" size="50" />
	   </p>
	   <p>
	   The Next file : <input type="file" name="uploadedFile2" size="50" />
	   </p>
	   <input type="submit" value="Upload It" />

	</form>
	
	<script type="text/javascript" src="resources/js/jquery-1.8.3.min.js"></script>
	
	<script type="text/javascript">
		$(function() {
			$('#get').click(function() {
				$.ajax({
					url: 'services/rest/users/1',
					type: 'GET',
					dataType: "json",
					contentType: 'application/json',
					success: function(data) {
						console.log(data);
					}			
				});
			});

			$('#delete').click(function() {
				$.ajax({
					url: 'services/rest/user',
					type: 'DELETE',
					data: JSON.stringify({'userId': '1'}),
					dataType: "json",
					contentType: 'application/json',
					success: function(data) {
						console.log(data);
					}			
				});
			});
			
			$('#put').click(function() {
				$.ajax({
					url: 'services/rest/user',
					type: 'PUT',
					data: JSON.stringify({'id': '1', 'name': 'lisi', 'pwd': 'hello'}),
					dataType: "json",
					contentType: 'application/json',
					success: function(data) {
						console.log(data);
					}			
				});
			});
			
			$('#post').click(function() {
				$.ajax({
					url: 'services/rest/user',
					type: 'POST',
					data: JSON.stringify({'name': '张三', 'pwd': '1234'}),
					dataType: "json",
					contentType: 'application/json',
					success: function(data) {
						console.log(data);
					}			
				});
			});
			
		})
	
		
	</script>
</body>
</html>
